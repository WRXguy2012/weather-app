<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jake's Weather App</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    </head>
    <body>
        <header class="w3-cell-row blue w3-hide-small">
            <div class="w3-container w3-cell">
                <i class="fa fa-cloud w3-cell"></i>
                <p id="title" class="w3-center w3-cell">Jake's Weather App</p>
            </div>
                <form id="search" class="w3-container">
                    <input type="text" id="searchInput" class="w3-input w3-border w3-round w3-light-grey w3-hover-grey w3-cell" placeholder="City" style="width:30%">
                    <button type="submit" class="w3-button w3-border w3-round w3-border-grey w3-cell">submit</button>
                </form>
        </header>
        <header class="w3-cell-row blue w3-hide-medium w3-hide-large">
            <form id="search" class="w3-container">
                <input type="text" id="searchInput" class="w3-input w3-border w3-round w3-light-grey w3-hover-grey w3-cell" placeholder="City" style="width:73%">
                <button type="submit" class="w3-button w3-border w3-round w3-border-grey w3-cell">submit</button>
            </form>
        </header>

        <main>
            <section>
                <!-- <div class="w3-container">
                    <h2>Search weather forecast by city</h2>
                </div> -->
               
            </section>
            <section id="stats"  class="w3-card-4 blue w3-round" style="display:none;">
                <div id="current" class="w3-center">
                    <h2>Current Weather Conditions</h2>
                    <a id="location"></a> <a>,</a><a id="state"></a>
                </div>
                <div id="conditionImg" class="w3-center w3-card-4 grey w3-round">
                    <img id="img" alt="Current Conditions Image" src="">
                    <p id="condition"></p>
                </div>
                <div id="currentInfo" class="w3-center w3-row">
                    <div id="space4" class="w3-col">
                        <p></p>
                    </div>
                    <div id="currentTemp" class="w3-col w3-card-4 grey w3-round">
                        <h3>Current Temperature</h3>
                        <a id="temp"></a> <a>F</a>
                    </div>
                    <div id="space1" class="w3-col">
                        <p></p>
                    </div>
                    <div id="feelTemp" class="w3-col w3-card-4 grey w3-round">
                        <h3>Feels Like</h3>
                        <a id="feels"></a> <a>F</a>
                    </div>
                    <div id="space2" class="w3-col">
                        <p></p>
                    </div>
                    <div id="humidity" class="w3-col w3-card-4 grey w3-round">
                        <h3>Humidity</h3>
                        <a id="humid"></a> <a>%</a>
                    </div>
                    <div id="space3" class="w3-col">
                        <p></p>
                    </div>
                    <div id="wind" class="w3-col w3-card-4 grey w3-round">
                        <h3>Wind</h3>
                        <a id="windDir"></a>
                        <a id="windSpeed"></a> <a>MPH</a>
                    </div>
                    <div id="space5" class="w3-col">
                        <p></p>
                    </div>
                </div>
            </section>

        </main>
        <script src="./assets/script.js"></script>
    </body>
</html>
