<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jake's Weather App</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    </head>
    <body>
        <header class="w3-cell-row blue w3-hide-small">
            <div class="w3-container w3-cell">
                <i class="fa fa-cloud w3-cell"></i>
                <p id="title" class="w3-center w3-cell">Jake's Weather App</p>
            </div>
                <form id="search" class="w3-container">
                    <input type="text" id="searchInput" class="w3-input w3-border w3-round w3-light-grey w3-hover-grey w3-cell" placeholder="City" style="width:30%">
                    <button type="submit" class="w3-button w3-border w3-round w3-border-grey w3-cell">submit</button>
                </form>
        </header>
        <header class="w3-cell-row blue w3-hide-medium w3-hide-large">
            <form id="search" class="w3-container">
                <input type="text" id="searchInput" class="w3-input w3-border w3-round w3-light-grey w3-hover-grey w3-cell" placeholder="City" style="width:73%">
                <button type="submit" class="w3-button w3-border w3-round w3-border-grey w3-cell">submit</button>
            </form>
        </header>

        <main>
            <section>
                <!-- <div class="w3-container">
                    <h2>Search weather forecast by city</h2>
                </div> -->
               
            </section>
            <section id="stats"  class="w3-card-4 blue w3-round" style="display:none;">
                <div class="w3-row">
                    <div id="current" class="w3-col">
                        <!-- <h2>Current Weather Conditions</h2> -->
                        <a id="location"></a><a>,</a> <a id="state"></a>
                        <div id="tempLine">
                            <a id="temp"></a><a>F</a>
                        </div>
                        <div id="feelsLike">
                            <a>Feels Like</a> <a id="feels"></a><a>F</a>
                        </div>
                    </div>
                    <div id="conditionImg" class="w3-center w3-col">
                        <img id="img" alt="Current Conditions Image" src="">
                        <a id="condition"></a>
                        <div id="wind">
                            <a>Wind</a> <a id="windDir"></a> <a>at</a> <a id="windSpeed"></a> <a>MPH</a>
                        </div>
                    </div>
                </div>
            </section>
            <section class="w3-card-4 blue w3-round">
                <h2>today's Weather</h2>
                
            </section>

            <section id="forecast" class="w3-card-4 w3-row blue w3-round w3-center" style="display:none">
                 <div id="forecastTitle">
                    <h2>Three Day Forecast</h2>
                </div>
                <div id="forecastSpace1" class="w3-col">
                    <p></p>
                </div>
                <div id="day1" class="w3-center w3-card-4 grey w3-col w3-round">
                    <p id="date1"></p>
                    <img id="img1" src="" alt="Weather Condition Image">
                    <p id="condition1"></p>
                    <p>
                        <h4>Minimum Temp</h4> <a id="minTemp1"></a><a>F</a>
                    </p>
                    <p>
                        <h4>Maximum Temp</h4> <a id="maxTemp1"></a><a>F</a>
                    </p>
                    <p>
                        <h4>Chance of Rain</h4> <a id="rain1"></a><a>%</a>
                    </p>
                    <p>
                        <h4>Sunrise</h4> <a id="sunrise1"></a>
                    </p>
                    <p>
                        <h4>Sunset</h4> <a id="sunset1"></a>
                    </p>
                </div>
                <div id="forecastSpace2" class="w3-col">
                    <p></p>
                </div>
                <div id="day2" class="w3-center w3-card-4 grey w3-col w3-round">
                    <p id="date2"></p>
                    <img id="img2" src="" alt="Weather Condition Image">
                    <p id="condition2"></p>
                    <p>
                        <h4>Minimum Temp</h4> <a id="minTemp2"></a><a>F</a>
                    </p>
                    <p>
                        <h4>Maximum Temp</h4> <a id="maxTemp2"></a><a>F</a>
                    </p>
                    <p>
                        <h4>Chance of Rain</h4> <a id="rain2"></a><a>%</a>
                    </p>
                    <p>
                        <h4>Sunrise</h4> <a id="sunrise2"></a>
                    </p>
                    <p>
                        <h4>Sunset</h4> <a id="sunset2"></a>
                    </p>
                </div>
                <div id="forecastSpace3" class="w3-col">
                    <p></p>
                </div>
                <div id="day3" class="w3-center w3-card-4 grey w3-col w3-round">
                    <p id="date3"></p>
                    <img id="img3" src="" alt="Weather Condition Image">
                    <p id="condition3"></p>
                    <p>
                        <h4>Minimum Temp</h4> <a id="minTemp3"></a><a>F</a>
                    </p>
                    <p>
                        <h4>Maximum Temp</h4> <a id="maxTemp3"></a><a>F</a>
                    </p>
                    <p>
                        <h4>Chance of Rain</h4> <a id="rain3"></a><a>%</a>
                    </p>
                    <p>
                        <h4>Sunrise</h4> <a id="sunrise3"></a>
                    </p>
                    <p>
                        <h4>Sunset</h4> <a id="sunset3"></a>
                    </p>
                </div>
                <div id="forecastSpace4" class="w3-col">
                    <p></p>
                </div>
            </section>

        </main>
        <script src="./assets/script.js"></script>
    </body>
</html>
